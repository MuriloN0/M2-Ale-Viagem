<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento de Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
          <h2 class="text-center mb-5">Nova Viagem</h2>

          <form method="post" th:object="${voo}">
            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Destino</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.destino}">
                <p th:if="${#fields.hasErrors('destino')}" th:errorclass="text-danger th:errors=${voo.destino}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Local da Ida</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.localIda}">
                <p th:if="${#fields.hasErrors('localIda')}" th:errorclass="text-danger th:errors=${voo.localIda}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Dia da Ida</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.diaIda}">
                <p th:if="${#fields.hasErrors('diaIda')}" th:errorclass="text-danger th:errors=${voo.diaIda}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Hora da Ida</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.horaIda}">
                <p th:if="${#fields.hasErrors('horaIda')}" th:errorclass="text-danger th:errors=${voo.horaIda}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Local da Volta</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.localVolta}">
                <p th:if="${#fields.hasErrors('localVolta')}" th:errorclass="text-danger th:errors=${voo.localVolta}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Dia da Volta</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.diaVolta}">
                <p th:if="${#fields.hasErrors('diaVolta')}" th:errorclass="text-danger th:errors=${voo.diaVolta}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <labe class="col-sm-4 col-form-label">Hora da Volta</labe>
              <div class="col-sm-8">
                <input class="form-control" th:field="${voo.horaVolta}">
                <p th:if="${#fields.hasErrors('horaVolta')}" th:errorclass="text-danger th:errors=${voo.horaVolta}"></p>
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
              </div>

              <div class="offset-sm-4 col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/voo">Cancelar</a>
              </div>
            </div>

          </form>


        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
