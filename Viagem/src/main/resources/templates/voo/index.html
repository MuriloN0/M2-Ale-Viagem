<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento de Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
  <h1 class="text-center mb-3">Lista de Viagens</h1>
  <a class="btn btn-primary" href="/voo/create">Nova Viagens</a>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Destino</th>
        <th>Local da Ida</th>
        <th>Dia da Ida</th>
        <th>Hora Ida</th>
        <th>Local da Volta</th>
        <th>Dia da Volta</th>
        <th>Hora da Volta</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="voo : ${voo}">
          <td th:text="${voo.id}"></td>
          <td th:text="${voo.destino}"></td>
          <td th:text="${voo.localIda}"></td>
          <td th:text="${voo.diaIda}"></td>
          <td th:text="${voo.horaIda}"></td>
          <td th:text="${voo.localVolta}"></td>
          <td th:text="${voo.diaVolta}"></td>
          <td th:text="${voo.horaVolta}"></td>

          <td style="white-space:nowrap;">
            <a class="btn btn-primary btn-sm"
               th:href="@{/voo/edit(id=${voo.id})}"
            >Editar</a>
            <a
                    class="btn btn-danger btn-sm"
                    th:href="@{/voo/delete(id=${voo.id})}"
                    onclick="return corfim('Voce tem certeza?')"
            >Deletar</a>
          </td>
        </tr>
      </tbody >
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
